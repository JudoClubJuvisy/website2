<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="icon" href="{{ '/assets/images/favicon-192x192.png' | relative_url }}" type="image/png">
	
	<!-- Font Google Noto Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">

	<!-- Bootstrap CSS / à mettre à jour régulièrement / Voir si pertinent de récupérer le fichier -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
	<!-- Icons Font Awesome / à voir si encore utilisé -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
	<!-- La feuille de style du site -->
	<link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

	<!-- Flatpickr CSS / pour le data picker -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <meta name="description" content="{{ site.description }}">

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-NTTXXLGB');</script>
    <!-- End Google Tag Manager -->

</head>
<body class="{% if page.title contains 'Accueil' %}home{% endif %}">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NTTXXLGB"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    {% include header.html %}

    <main class="container{% if page.title contains 'Accueil' %} home-container{% endif %}">
        {{ content }}
    </main>

    {% include footer.html %}

	<!-- Bootstrap JS / à mettre à jour régulièrement / Voir si pertinent de récupérer le fichier -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- Flatpickr JS -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>
	
	<!-- Fichier avec les scripts Javascript pour le site -->
	<script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
	
</body>
</html>
